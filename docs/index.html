<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alternating Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    iframe, img {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <img id="liveImage" alt="Live image" />
  <iframe id="livePage" src=""></iframe>

  <script>
    const img = document.getElementById("liveImage");
    const iframe = document.getElementById("livePage");

    function showImage() {
      const timestamp = new Date().getTime();
      img.src = `https://raw.githubusercontent.com/Jayke1978/RAD/main/1.png?v=${timestamp}`;
      img.style.display = "block";
      iframe.style.display = "none";
    }

    function showPage() {
      iframe.src = "https://timenterprise.radiuspaymentsolutions.com/display/?suiv7469";
      iframe.style.display = "block";
      img.style.display = "none";
    }

    function alternateContent() {
      showImage();
      setTimeout(() => {
        showPage();
      }, 30000); // after 30s show iframe
    }

    alternateContent();
    setInterval(alternateContent, 60000); // full loop every 60s
  </script>
</body>
</html>
