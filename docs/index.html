<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Afbeelding</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="liveImage" alt="Live afbeelding" />

  <script>
    const img = document.getElementById('liveImage');

    function updateImage() {
      const timestamp = new Date().getTime();
      img.src = `https://raw.githubusercontent.com/Jayke1978/RAD/main/1.png?v=${timestamp}`;
    }

    updateImage(); // eerste keer tonen
    setInterval(updateImage, 30000); // elke 30 sec vernieuwen
  </script>
</body>
</html>
