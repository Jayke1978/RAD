<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotating Live Images</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <img id="liveImage" alt="Live afbeelding" />

  <script>
    const img = document.getElementById("liveImage");
    const baseUrl = "https://raw.githubusercontent.com/Jayke1978/RAD/main/";
    const imageCount = 10;
    const intervalMs = 30000;

    let availableImages = [];
    let currentIndex = 0;

    function checkImageExists(url) {
      return new Promise((resolve) => {
        const testImg = new Image();
        testImg.onload = () => resolve(url);
        testImg.onerror = () => resolve(null);
        testImg.src = url + "?check=" + new Date().getTime();
      });
    }

    async function loadAvailableImages() {
      for (let i = 1; i <= imageCount; i++) {
        const pngUrl = `${baseUrl}${i}.png`;
        const jpgUrl = `${baseUrl}${i}.jpg`;

        const pngExists = await checkImageExists(pngUrl);
        if (pngExists) {
          availableImages.push(pngExists);
          continue;
        }

        const jpgExists = await checkImageExists(jpgUrl);
        if (jpgExists) {
          availableImages.push(jpgExists);
        }
      }

      if (availableImages.length === 0) {
        console.warn("Geen afbeeldingen gevonden.");
        return;
      }

      updateImage();
      setInterval(updateImage, intervalMs);
    }

    function updateImage() {
      if (availableImages.length === 0) return;

      const timestamp = new Date().getTime();
      const url = `${availableImages[currentIndex]}?v=${timestamp}`;
      img.src = url;
      img.style.display = "block";

      currentIndex = (currentIndex + 1) % availableImages.length;
    }

    function scheduleDailyReload(hour, minute = 0) {
      const now = new Date();
      const next = new Date();

      next.setHours(hour, minute, 0, 0);
      if (next <= now) {
        next.setDate(next.getDate() + 1);
      }

      const delay = next.getTime() - now.getTime();
      console.log(`Volgende automatische herlaad om: ${next.toLocaleString()}`);
      setTimeout(() => {
        location.reload();
      }, delay);
    }

    // Start
    loadAvailableImages();
    scheduleDailyReload(5); // Herlaad elke dag om 05:00
  </script>
</body>
</html>
